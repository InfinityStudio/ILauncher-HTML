<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ILauncher</title>
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>
    <link href="css/admin.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue">
        <div class="logo">
            <a href="#" class="simple-text">
                ILauncher
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active"><a href="index.html"><i class="material-icons">dashboard</i>
                    <p>总览</p></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i>
                    <p>用户</p></a></li>
                <li><a href="versions.html"><i class="material-icons">restore</i>
                    <p>版本</p></a></li>
                <li><a href="settings.html"><i class="material-icons">settings</i>
                    <p>设置</p></a></li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">开启导航栏</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ILauncher - A Minecraft launcher</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Profile</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row" id="versions">
                    <div class="col-lg-4 col-md-6 col-sm-6" v-for="version in versions">
                        <div class="card card-stats">
                            <div class="card-header" v-bind:data-background-color="version.color">
                                <i class="material-icons">{{ version.icon }}</i>
                            </div>
                            <div class="card-content">
                                <p class="category">{{ version.mcVersion }}</p>
                                <h3 class="title">{{ version.name }}</h3>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <a href="#pablo">启动</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="js/material-dashboard.js"></script>

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="js/ilauncher.js"></script>
</body>
</html>
