<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>ILauncher</title>
    <link href="css/materialize.min.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css"/>
    <link href="css/material-icons.css" rel="stylesheet"/>
</head>
<body>
<nav>
    <div class="nav-wrapper light-blue lighten-1">
        <div class="container">
            <a href="#" class="brand-logo">ILauncher</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">总览</a></li>
                <li><a href="badges.html">版本</a></li>
                <li><a href="collapsible.html">设置</a></li>
                <li><a href="#" data-activates="slide-out" class="slide-button"><i
                        class="material-icons">account_circle</i></a></li>
            </ul>
        </div>
    </div>
</nav>
<ul id="slide-out" class="side-nav">
    <div id="user">
        <li>
            <div class="user-view">
                <img class="circle" v-bind:src="'https://mc-heads.net/avatar/' + avatar">
                <span class="black-text name">{{name}}</span>
                <span class="black-text email">{{email}}</span>
            </div>
        </li>
        <li><a href="#skin-modal" class="waves-effect modal-trigger"><i class="material-icons">accessibility</i>预览皮肤</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">用户管理</a></li>
        <li><a class="waves-effect modal-trigger" href="#edit-modal"><i class="material-icons">lock_outline</i>修改密码</a></li>
        <li><a class="waves-effect" href="#"><i class="material-icons">exit_to_app</i>登出</a></li>
    </div>
</ul>
<div id="skin-modal" class="modal">
    <div class="modal-content">
        <h4>皮肤预览</h4>
        <canvas></canvas>
    </div>
</div>
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h4>修改密码</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="origin_password" type="password" class="validate">
                        <label for="origin_password">原密码</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="new_password" type="password" class="validate">
                        <label for="new_password">新密码</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="Materialize.toast('密码修改成功!', 4000);">确定</a>
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
    </div>
</div>
<div class="section container">
    <div class="row">

    </div>
    <div class="fixed-action-btn toolbar" style="bottom:10%;position:fixed;right:10%;">
        <a href="#" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" style="rotation: 45deg;">send</i></a>
        <ul>
            <li class="waves-effect waves-light"><a>1.10.2</a></li>
            <li class="waves-effect waves-light"><a>1.11.2</a></li>
            <li class="waves-effect waves-light"><a>1.12</a></li>
            <li class="waves-effect waves-light"><a>1.12.1</a></li>
        </ul>
    </div>
</div>
<!--   Core JS Files   -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/ilauncher.js"></script>
</body>

</html>
