<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ILauncher</title>
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>
    <link href="css/admin.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue">
        <div class="logo">
            <a href="#" class="simple-text">
                ILauncher
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li><a href="index.html"><i class="material-icons">dashboard</i>
                    <p>总览</p></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i>
                    <p>用户</p></a></li>
                <li><a href="#"><i class="material-icons">restore</i>
                    <p>版本</p></a></li>
                <li class="active"><a href="settings.html"><i class="material-icons">settings</i>
                    <p>设置</p></a></li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">开启导航栏</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ILauncher - A Minecraft launcher</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Profile</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">修改配置</h4>
                                <p class="category">进行自定义设置</p>
                            </div>
                            <div class="card-content">
                                <form>
                                    <h5>JVM设置</h5>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">内存大小(MB)</label>
                                        <input type="number" class="form-control" name="memorySize">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">PermGen大小(MB)</label>
                                        <input type="number" class="form-control" name="memorySize"
                                               onclick="showPermGenWarn()">
                                    </div>
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">游戏目录</label>
                                        <input type="text" class="form-control" name="memorySize">
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right">更新设置</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-header" data-background-color="purple">
                                <h6 class="category text-gray">当前配置</h6>
                                <h4 class="card-title">全局配置</h4>
                                <p class="card-content">
                                    修改该配置会影响到所有使用“全局配置”的版本。
                                </p>
                                <a href="#pablo" class="btn btn-primary btn-round" data-background-color="red"><i
                                        class="material-icons">swap_vert</i>切换</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="js/material-dashboard.js"></script>
<script type="text/javascript">
    function showPermGenWarn() {
//        if (isJava8()) TODO Check if Java 8
        $.notify({
            icon: "notifications",
            message: "你正在使用<b>Java 8</b>, PermGen大小将会被<b>自动设置</b>, 请不要使用这条设置"

        }, {
            type: 'warning',
            timer: 500,
            placement: {
                from: 'top',
                align: 'right'
            }
        });
    }
</script>
</body>
</html>
