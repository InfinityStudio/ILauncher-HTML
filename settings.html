<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ILauncher</title>
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>
    <link href="css/admin.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue">
        <div class="logo">
            <a href="#" class="simple-text">
                ILauncher
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li><a href="index.html"><i class="material-icons">dashboard</i>
                    <p>总览</p></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i>
                    <p>用户</p></a></li>
                <li><a href="versions.html"><i class="material-icons">restore</i>
                    <p>版本</p></a></li>
                <li class="active"><a href="settings.html"><i class="material-icons">settings</i>
                    <p>设置</p></a></li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">开启导航栏</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ILauncher - A Minecraft launcher</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">person</i>
                                <p class="hidden-lg hidden-md">Profile</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">修改配置</h4>
                                <p class="category">进行自定义设置</p>
                            </div>
                            <div class="card-content">
                                <form id="settings">
                                    <div v-for="category in categories">
                                        <h5>{{ category.name }}</h5>
                                        <div class="form-group" v-for="setting in category.settings">
                                            <div class="label-floating is-empty" v-if="setting.type !== 'radio' && setting.type !== 'check'">
                                                <label class="control-label">{{ setting.label }}</label>
                                                <input v-bind:type="setting.type" class="form-control" v-bind:name="setting.name">
                                            </div>
                                            <div v-else-if="setting.type === 'radio'">
                                                <label>{{ setting.label }}</label>
                                                <div class="radio" v-for="option in setting.options">
                                                    <label>
                                                        <input type="radio" v-bind:name="setting.name" v-bind:value="option.value">
                                                        <span class="circle"></span>
                                                        <span class="check"></span>
                                                        {{ option.label }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div v-else-if="setting.type === 'check'">
                                                <label>{{ setting.label }}</label>
                                                <div class="checkbox" v-for="option in setting.options">
                                                    <label>
                                                        <input type="checkbox" v-bind:name="setting.name" v-bind:value="option.value">
                                                        {{ option.label }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right">更新设置</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-header" data-background-color="purple">
                                <h6 class="category text-gray">当前配置</h6>
                                <h4 class="card-title">全局配置</h4>
                                <p class="card-content">
                                    修改该配置会影响到所有使用“全局配置”的版本。
                                </p>
                                <a href="#pablo" class="btn btn-primary btn-round" data-background-color="red"><i
                                        class="material-icons">swap_vert</i>切换</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="js/material-dashboard.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="js/ilauncher.js"></script>
<script>
    $(document).ready(function () {
        $.material.radio();
        $.material.checkbox();
    });
</script>
</body>
</html>
